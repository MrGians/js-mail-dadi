<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- External Stylesheets Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="mail.css">
    <title>JS Mail</title>
</head>
<body>
    
    <section id="mail">
        <div class="container">
            <!-- Title -->
            <h1 class="text-center text-uppercase text-white py-5">Benvenuto in Bool-mail!</h1>
            <div class="row">
                <div class="col-8 offset-2 border rounded-5">
                    <div class="row justify-content-center mb-3">
                        <div class="col-sm-10 cs-flex flex-column">
                            <label for="user-email" class="col-sm-6 col-form-label h3 py-3">Inserisci la tua Email per essere Verificato</label>
                            <input type="email" class="form-control" id="user-email" value="gianluca@bool.it">
                        </div>
                    </div>
                  
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-1 cs-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Ricordami al prossimo accesso
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="access-button">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JS Script -->
    <script src="mail.js"></script>
</body>
</html>
